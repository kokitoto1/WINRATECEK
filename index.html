<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CEK WINRATE KASINOJP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #ffb84d;
      text-align: center;
      user-select: none;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    .background-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 0;
    }
    .content-wrapper {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    h1 {
      font-weight: 600;
      font-size: 2.2rem;
      text-shadow: 0 0 10px #ff8c00, 0 0 20px #ffa500, 0 0 30px #ff8c00;
      margin-bottom: 25px;
      color: #ffb84d;
    }
    .subtitle {
      font-weight: 600;
      font-size: 1.4rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffa500, 0 0 12px #ff8c00;
      color: #ffb84d;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
      opacity: 1;
    }
    .game-card {
      width: 150px;
      background: #763300;
      border-radius: 14px;
      box-shadow: 0 0 10px #ff8c00, 0 0 25px #ffa500;
      transition: transform 0.3s ease;
      cursor: pointer;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff8c00, 0 0 35px #ffa500;
    }
    .game-card img {
      width: 100%;
      height: 110px;
      border-radius: 14px 14px 0 0;
      object-fit: cover;
    }
    .game-name {
      font-weight: 600;
      padding: 12px 10px;
      font-size: 1rem;
      text-shadow: 0 0 8px #ffa500;
      color: #ffda9e;
      text-align: center;
      width: 100%;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .game-card { width: 120px; }
      .game-card img { height: 90px; }
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="content-wrapper">
    <h1>ðŸŽ° CEK WINRATE KAMU DI KASINOJP ðŸŽ°</h1>
    <div class="subtitle">ðŸŽ¯ GAME AUTO WINRATE ðŸŽ¯</div>
    <div class="game-list" id="gameList"></div>
  </div>

  <script>
    const games = [
      {name:"MAHJONG WAYS",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/jong1.png"},
      {name:"MAHJONG WAYS 2",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/jong2.png"},
      {name:"WILD BANDITO",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/bandit1.png"},
      {name:"MAFIA MAYHEM",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/mayhem3.png"},
      {name:"LUCKY NEKO",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/neko2.png"},
      {name:"WAYS OF THE QILIN",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/qilin12.png"},
      {name:"WILD BOUNTY",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/bounty.png"},
      {name:"GALAXY STONE",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/galaxy2.png"},
      {name:"GATES OF OLYMPUS",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/zeus.png"},
      {name:"GATES OF OLYMPUS SUPER",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/zeus1.png"},
      {name:"STARLIGHT PRINCESS",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/icens1.png"},
      {name:"STARLIGHT PRINCESS 2",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/inces2.png"},
      {name:"BUFFALO KING",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/falo1.png"},
      {name:"POWER OF THOR",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/thor1.png"},
      {name:"SWEET BONANZA 1000",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/sweet1.png"},
      {name:"MAHJONG WINS 3",img:"https://raw.githubusercontent.com/reyreygits/ariptoto11/main/wins2.png"}
    ];

    const gameList = document.getElementById('gameList');

    games.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `
        <img src="${game.img}" alt="${game.name}" />
        <div class="game-name">${game.name}</div>
      `;
      gameList.appendChild(card);
    });
  </script>
</body>
</html>
